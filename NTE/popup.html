<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Note Taking</h1>

    <!-- First Form to input List Name and Note -->
    <div class="input-container">
      <input type="text" id="listNameInput" placeholder="Enter List Name" maxlength="20">
      <textarea id="noteInput" placeholder="Enter your note here" maxlength="200"></textarea>
      <button id="addNoteBtn">Add Note</button>
    </div>

    <!-- Dropdown to choose a List for viewing notes -->
    <div class="select-container">
      <select id="listSelector">
        <option value="">Select List</option>
        <!-- List options will be dynamically added here -->
      </select>
    </div>

    <!-- List of Notes -->
    <ul id="noteList"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
